<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {background-color:DodgerBlue;color:red}
      p {color:blue;border:2px solid Tomato;}
    </style>
  </head>
  <body>
    <h1>Information</h1>
    <p>Welcome to survivial information site. Please click next information button to continue.</p>
    <p id="paragraph"></p>
    <button onclick="button_function()">Next information</button>
    <noscript>Client side scripting is disabled</noscript>
    <script>
      var info_set=0;
      function button_function(){
        switch(info_set){
          case 0:
            info_set=1;
            document.getElementById("demo").innerHTML = "";
            break;
          case 1:
            info_set=2;
            document.getElementById("demo").innerHTML = "";
            break;
          default:
            info_set=0;
            document.getElementById("demo").innerHTML = "Default text";
            break;
        }
      }
    </script>
  </body>
</html>
