<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {color:red;}
      h2 {color:green;}
      p {color:blue;border:2px solid Tomato;}
      address {color:green;border:3px inset red;}
    </style>
  </head>
  <body>
    <h1></h1>
    <p>Welcome to  site. Please click next information button to continue.</p>
    <h2 id="section"></h2>
    <p id="info"></p>
    <button onclick="button_function()">Next information section</button>
    <noscript>Client side scripting is disabled</noscript>
    <address id="contacts">
      Do not contact!
    </address>
    <script>
      var info_set=0;
      function button_function(){
        switch(info_set){
          case 0:
            info_set=1;
            document.getElementById("section").innerHTML="";
            document.getElementById("info").innerHTML="";
            break;
          default:
            info_set=0;
            document.getElementById("section").innerHTML="";
            document.getElementById("info").innerHTML = "";
            break;
        }
      }
    </script>
  </body>
</html>
