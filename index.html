<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {color:red;}
      h2{color:green;}
      p {color:blue;border:2px solid Tomato;}
    </style>
  </head>
  <body>
    <h1>Information</h1>
    <p>Welcome to survivial information site. Please click next information button to continue.</p>
    <h2 id="section"></h2>
    <p id="info"></p>
    <button onclick="button_function()">Next information</button>
    <noscript>Client side scripting is disabled</noscript>
    <address>
      Do not contact!
    </address>
    <script>
      var info_set=0;
      function button_function(){
        switch(info_set){
          case 0:
            info_set=1;
            document.getElementById("section").innerHTML="Agriculture";
            document.getElementById("info").innerHTML = "Earth plants must be grown in a special containment cell called a Argicell and the plant's natural environment must be inputted into the Argicell's control panel.";
            break;
          case 1:
            info_set=2;
            document.getElementById("section").innerHTML="Ranching";
            document.getElementById("info").innerHTML = "Ranching must be done in special domes callede Ranchdomes ";
            break;
          case 2:
            info_set=3;
            document.getElementById("section").innerHTML="Foraging";
            document.getElementById("info").innerHTML="Do not Forage! Native Life May Not Be Edible!";
            break;
          default:
            info_set=0;
            document.getElementById("section").innerHTML="";
            document.getElementById("info").innerHTML = "";
            break;
        }
      }
    </script>
  </body>
</html>
